<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/css/gliderTest.css">
    <link rel="stylesheet" href="lib/css/glide.core.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide" defer></script>
    <script src="lib/js/glider.js" defer></script>
 
    
    <title>Slider</title>
</head>
<body>
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            
            <ul class="glide__slides">
                <li class="glide__slide">0</li>
                <li class="glide__slide">1</li>
                <li class="glide__slide">2</li>
            </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
    </div>
</body>
</html>
