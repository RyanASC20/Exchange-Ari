        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                    <a class="nav-button" id="test"href="#">Home <span class="sr-only">(current)</span></a>

    <section class="top-section">
        <div class="description">
             <p class="phrase">Request, Receive, Repeat. A New Way to Connect</p>
            <p class="small-desc">
                Need anything? Ask away! Put in a request for anything - advice, a specific item, whatever you want!
            </p>
            <br>
            <button class="crequests">See All Requests</button>
        </div>
    </section>
    <hr>
 
    <div class=user-menu>
        <button class="request-button">Make A Request!</button>
        <div class="search">
            <form class="search-category">
                <label for="search-category-input">Search By Category</label>
                <div>
                    <input class="user-input" id="search-category-input" type="text" name="search-category-input">
                    <button class="search-button" type="submit"><i class="fa fa-search">search</i></button>
                </div>
                
            </form>
        </div>
    </div>
 
    <div id="modal-page-mask"></div>
    <div class="request-modal">
        <div class="modal-top">
            <p class="request-modal-title">Make your request!</p>
            <p class="close-modal-button">X</p>
        </div>
        <form class="request-modal-form">
            <label for="request-title">Title Your Request!</label>
            <input type="text" class="user-input" id="request-title" name="request-title" required />
            <label for="request-category">Category</label>
            <input type="text" class="user-input" id="request-category" name="request-category" required />
            <label for="request-category">Write a description!</label>
            <input type="text" class="user-input" id="request-description" name="request-description" required />
            <button type="submit" id="submit-request-button" class="crequests">Submit</button>
        </form>
    </div>
 
    <div class="card-container">
    
    </div>
