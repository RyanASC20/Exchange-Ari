<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARI Exchange</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script src="lib/js/firebaseConfig.js" defer></script>

    <!-- Styles/Fonts -->
    <link rel="stylesheet" href="lib/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&family=Roboto&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="icon" href="src/Capture.PNG">

    <!-- Scripts -->
    <script src="/lib/js/script.js" defer></script>
    <script src="/lib/js/requestModal.js" defer></script>
    <script src="/lib/js/cards.js" defer></script>
</head>

<body>
    <nav>
        <p class="nav-title">ARI EXCHANGE</p>
        <div class="nav-right">
            <a id="explore-button" class="nav-button" href="#">EXPLORE</a>
            <a id="home-button" class="nav-button" href="#">HOME</a>
        </div>
    </nav>

    <section class="top-section">
        <div class="description">
            <div class="big-desc">
                <p class="phrase">Request, Receive, Repeat. A New Way to Connect</p>
            </div>
            <p class="small-desc">
                Need anything? Ask away! Put in a request for anything - advice, a specific item, whatever you want!
            </p>
            <br>
            <button class="crequests">See All Requests</button>
        </div>
    </section>
    <hr>

    <div class=user-menu>
        <div class="search">
            <form class="search-category">
                <input class="user-input id=" search-category-input" type="text" placeholder="Search"
                    name="search-category-input">
                <button class="search-button" type="submit"><i class="fa fa-search">search</i></button>
            </form>
        </div>

        <div class="request-button">
            Make A Request!
        </div>
    </div>

    <div id="modal-page-mask"></div>
    <div class="request-modal">
        <div class="modal-top">
            <p class="request-modal-title">Make your request!</p>
            <p class="close-modal-button">X</p>
        </div>
        <form class="request-modal-form">
            <label for="request-title">Title Your Request!</label>
            <input type="text" class="modal-user-input" id="request-title" name="request-title" required />
            <label for="request-category">Category</label>
            <input type="text" class="modal-user-input" id="request-category" name="request-category" required />
            <label for="request-category">Write a description!</label>
            <input type="text" class="modal-user-input" id="request-description" name="request-description" required />
            <button type="submit" id="submit-request-button">Submit</button>
             <!-- <input type="button" value="okandclose" id="myButton" onclick='validateForm()' > -->
        </form>
    </div>

    <button class= "Testing">Testing Buttons</button>
    <div class="card-container">
    
    </div>
    
</body>

</html>
